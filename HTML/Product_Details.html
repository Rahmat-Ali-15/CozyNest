<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../CSS/Product_Details.css">
    <link rel="shortcut icon" href="../Utilities/img/favicon_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <header></header>

    <!-- banner started -->
    <section class="banner">

    </section>
    <!-- banner end -->

    <main>
        <!-- Gallery section -->
        <section class="gallery-container-section">
            <div class="loading"></div>
            <div class="left-thumbnail-container">

            </div>
            <div class="gallery-img-container"></div>

            <section class="product-details-section">
                <div class="product-header">
                    <h3 class="product-name">Lounge Deep 83" Sofa</h3>
                    <a class="product-brand">Shop Lounge Collection</a>
                    <p class="product-price">$2,199.00</p>
                    <div class="product-rating">
                        <div class="star">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-half"></i>
                        </div>
                        <div class="rating-num">
                            <a href="#">3,306 Reviews</a>
                        </div>
                    </div>
                </div>
                <div class="delivery-details">
                    <h3>IN-HOME DELIVERY</h3>
                    <P>In stock and ready for delivery to PIN Code <a href="#">843113</a></P>
                    <ul>
                        <li>Placement in the room of your choice</li>
                        <li>Assembly & removal of packaging</li>
                        <li>Order multiple items, pay one flat rate delivery fee</li>
                    </ul>
                </div>
                <div class="shop-btns-container">
                    <div class="product-qty-price">
                        <div class="product-qty-selector">
                            <button class="decrease-qty">-</button>
                            <input type="text" class="product-qty-input" >
                            <button class="increase-qty">+</button>
                        </div>
                        <div class="shop-bar-price">
                            <p>$2,1999.00</p>
                        </div>
                    </div>
                    <div class="add-to-cart-btn-conatainer">
                        <button>ADD TO CART</button>
                    </div>
                    <div class="add-to-registry-btn-container">
                        <button>ADD TO REGISTRY</button>
                    </div>
                </div>
            </section>
        </section>

        <!-- product details -->

    </main>

    <footer></footer>

    <script type="module">
        import { navbar, offerBanner, navFooterStyle, footer } from "../JS/Navbar_Footer.js";

        document.querySelector("header").innerHTML = navbar();
        document.querySelector(".banner").innerHTML = offerBanner();

        let navFooterStyleTag = document.createElement("style");
        navFooterStyleTag.textContent = navFooterStyle();
        document.head.append(navFooterStyleTag);

        document.querySelector("footer").innerHTML = footer();

    </script>

    <script type="module" src="../JS/Product_Details.js" defer></script>

</body>

</html>
