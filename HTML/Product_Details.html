<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../CSS/Product_Details.css">
    <link rel="shortcut icon" href="../Utilities/img/favicon_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <header></header>

    <!-- banner started -->
    <section class="banner">

    </section>
    <!-- banner end -->

    <main>
        <!-- Gallery section -->
        <section class="gallery-container-section">
            <div class="left-thumbnail-container">
                
            </div>
            <div class="gallery-img-container"></div>
        </section>

        <!-- product details -->
        <section class="product-details-section"></section>

    </main>

    <footer></footer>

    <script type="module">
        import { navbar, offerBanner, navFooterStyle, footer } from "../JS/Navbar_Footer.js";

        document.querySelector("header").innerHTML = navbar();
        document.querySelector(".banner").innerHTML = offerBanner();

        let navFooterStyleTag = document.createElement("style");
        navFooterStyleTag.textContent = navFooterStyle();
        document.head.append(navFooterStyleTag);

        document.querySelector("footer").innerHTML = footer();

    </script>

    <script type="module" src="../JS/Product_Details.js"></script>

</body>

</html>
